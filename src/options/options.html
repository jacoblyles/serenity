<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="options.css">
  <title>Serenity â€” Settings</title>
</head>
<body>
  <div class="settings-layout">
    <nav class="settings-nav">
      <div class="nav-brand">
        <h1>Serenity</h1>
        <p class="subtitle">Settings</p>
      </div>
      <div class="nav-tabs" role="tablist">
        <button type="button" class="nav-tab active" data-tab="providers" role="tab" aria-selected="true" aria-controls="panel-providers">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="16" rx="2"></rect>
            <path d="M8 10h8"></path><path d="M8 14h5"></path>
          </svg>
          <span>Providers</span>
        </button>
        <button type="button" class="nav-tab" data-tab="prompts" role="tab" aria-selected="false" aria-controls="panel-prompts">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>Prompts</span>
        </button>
        <button type="button" class="nav-tab" data-tab="sites" role="tab" aria-selected="false" aria-controls="panel-sites">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="9"></circle>
            <path d="M3 12h18"></path>
            <path d="M12 3a15 15 0 0 1 0 18"></path>
            <path d="M12 3a15 15 0 0 0 0 18"></path>
          </svg>
          <span>Sites</span>
        </button>
        <button type="button" class="nav-tab" data-tab="debug" role="tab" aria-selected="false" aria-controls="panel-debug">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 20V10"></path><path d="M18 20V4"></path><path d="M6 20v-4"></path>
          </svg>
          <span>Debug</span>
        </button>
      </div>
    </nav>

    <main class="settings-content">
      <!-- Providers -->
      <section id="panel-providers" class="tab-panel active" role="tabpanel">
        <div class="section-head">
          <h2>Providers</h2>
          <button type="button" id="add-provider" class="add-btn" title="Add provider">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
              <path d="M7 1v12M1 7h12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div id="provider-cards" class="cards"></div>
      </section>

      <!-- Prompts -->
      <section id="panel-prompts" class="tab-panel" role="tabpanel" hidden>
        <div class="section-head">
          <h2>Prompts</h2>
          <button type="button" id="add-prompt" class="add-btn" title="Add custom prompt">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
              <path d="M7 1v12M1 7h12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div id="prompt-cards" class="cards"></div>
      </section>

      <!-- Sites -->
      <section id="panel-sites" class="tab-panel" role="tabpanel" hidden>
        <div class="section-head">
          <h2>Sites</h2>
          <span id="sites-count" class="sites-count">0 sites</span>
        </div>
        <div id="sites-list" class="sites-list"></div>
      </section>

      <!-- Debug -->
      <section id="panel-debug" class="tab-panel" role="tabpanel" hidden>
        <div class="section-head">
          <h2>Debug</h2>
        </div>
        <div class="card">
          <div class="debug-toggle-row">
            <span class="debug-label">Debug logging</span>
            <label class="toggle-switch">
              <input type="checkbox" id="debug-toggle">
              <span class="toggle-track"></span>
            </label>
          </div>
          <div id="log-viewer-wrap" style="display:none">
            <div class="log-toolbar">
              <span id="log-count" class="log-count"></span>
              <button type="button" id="refresh-logs-btn" class="btn-sm">Refresh</button>
              <button type="button" id="clear-logs-btn" class="btn-sm danger">Clear</button>
            </div>
            <div id="log-viewer" class="log-viewer"></div>
          </div>
        </div>
      </section>

      <section id="panel-statistics" class="statistics-panel">
        <div class="section-head">
          <h2>Statistics</h2>
        </div>
        <div class="card stats-card">
          <div class="stats-grid">
            <div class="stats-item">
              <span class="stats-label">Generations</span>
              <span id="stats-total" class="stats-value">0</span>
            </div>
            <div class="stats-item">
              <span class="stats-label">Success rate</span>
              <span id="stats-success-rate" class="stats-value">0%</span>
            </div>
            <div class="stats-item">
              <span class="stats-label">Average time</span>
              <span id="stats-average-time" class="stats-value">0 ms</span>
            </div>
            <div class="stats-item">
              <span class="stats-label">Native dark CSS</span>
              <span id="stats-native-count" class="stats-value">0</span>
            </div>
          </div>

          <div class="stats-breakdowns">
            <div>
              <div class="stats-subhead">By mode</div>
              <div id="stats-by-mode" class="stats-list"></div>
            </div>
            <div>
              <div class="stats-subhead">By provider</div>
              <div id="stats-by-provider" class="stats-list"></div>
            </div>
          </div>

          <div class="stats-actions">
            <button type="button" id="clear-stats-btn" class="btn-sm warn">Clear Stats</button>
          </div>
        </div>
      </section>

      <footer class="actions-bar">
        <div class="actions-group">
          <button type="button" id="save-btn" class="btn primary">Save</button>
          <button type="button" id="reset-btn" class="btn ghost">Reset</button>
        </div>
        <span id="status" role="status" aria-live="polite"></span>
      </footer>
    </main>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
