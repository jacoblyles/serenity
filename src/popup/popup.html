<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Serenity</title>
</head>
<body>
  <div class="container">
    <div class="header-row">
      <div class="brand">
        <div class="brand-mark"></div>
        <h1>Serenity</h1>
      </div>
      <button type="button" id="open-settings-btn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.5.75h3l.4 1.7a5.5 5.5 0 0 1 1.3.75l1.65-.55 1.5 2.6-1.25 1.15a5.6 5.6 0 0 1 0 1.5l1.25 1.15-1.5 2.6-1.65-.55a5.5 5.5 0 0 1-1.3.75l-.4 1.7h-3l-.4-1.7a5.5 5.5 0 0 1-1.3-.75l-1.65.55-1.5-2.6 1.25-1.15a5.6 5.6 0 0 1 0-1.5L1.65 5.25l1.5-2.6 1.65.55a5.5 5.5 0 0 1 1.3-.75L6.5.75Z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
          <circle cx="8" cy="8.4" r="2.2" stroke="currentColor" stroke-width="1.2"/>
        </svg>
      </button>
    </div>

    <div class="card">
      <div class="control-row">
        <span class="control-label">Dark mode</span>
        <label class="toggle">
          <input type="checkbox" id="toggle-dark-mode">
          <span class="slider"></span>
        </label>
        <span id="toggle-label" class="control-value">Off</span>
      </div>
      <div class="control-row">
        <span class="control-label">Auto mode</span>
        <label class="toggle">
          <input type="checkbox" id="toggle-auto-mode">
          <span class="slider"></span>
        </label>
        <span id="auto-toggle-label" class="control-value">Off</span>
      </div>
      <div class="control-row">
        <span class="control-label">Two-pass</span>
        <label class="toggle">
          <input type="checkbox" id="toggle-two-pass">
          <span class="slider"></span>
        </label>
        <span id="two-pass-toggle-label" class="control-value">On</span>
      </div>
    </div>

    <div class="card">
      <div class="select-group">
        <label for="provider-selector" class="field-label">Provider</label>
        <div class="select-wrap">
          <select id="provider-selector">
            <option value="" disabled selected>Choose provider</option>
          </select>
          <svg class="select-chevron" width="10" height="6" viewBox="0 0 10 6"><path d="M1 1l4 4 4-4" stroke="currentColor" stroke-width="1.4" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
      </div>
      <div class="select-group">
        <label for="model-selector" class="field-label">Model</label>
        <div class="select-wrap">
          <select id="model-selector" disabled>
            <option value="" disabled selected>Select a provider first</option>
          </select>
          <svg class="select-chevron" width="10" height="6" viewBox="0 0 10 6"><path d="M1 1l4 4 4-4" stroke="currentColor" stroke-width="1.4" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
      </div>
      <button type="button" id="generate-dark-mode-btn">
        <svg class="btn-icon" width="14" height="14" viewBox="0 0 14 14" fill="none"><path d="M7 1v2M7 11v2M1 7h2M11 7h2M2.76 2.76l1.41 1.41M9.83 9.83l1.41 1.41M11.24 2.76l-1.41 1.41M4.17 9.83l-1.41 1.41" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/></svg>
        Generate dark mode
      </button>
    </div>

    <div class="card">
      <label for="feedback-text" class="field-label">Feedback</label>
      <textarea
        id="feedback-text"
        rows="3"
        maxlength="500"
        placeholder="Describe what looks off on this page..."
      ></textarea>
      <div id="feedback-hint">Saved locally as you type (max 500 chars)</div>
      <div class="attachments-row">
        <button type="button" id="feedback-image-btn">
          <svg class="btn-icon" width="13" height="13" viewBox="0 0 13 13" fill="none"><rect x="1" y="1" width="11" height="11" rx="2" stroke="currentColor" stroke-width="1.1"/><circle cx="4.5" cy="4.5" r="1.2" stroke="currentColor" stroke-width="1"/><path d="M1.5 9.5l2.5-3 2 2 2-2.5 3.5 4" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Attach screenshot
        </button>
        <input
          type="file"
          id="feedback-image-input"
          accept="image/*"
          aria-label="Attach screenshot"
        >
      </div>
      <div id="feedback-image-hint">You can also paste images into the feedback box (up to 3).</div>
      <div id="feedback-image-list"></div>
      <button type="button" id="refine-dark-mode-btn">
        <svg class="btn-icon" width="14" height="14" viewBox="0 0 14 14" fill="none"><path d="M10.5 1.5l2 2-7.5 7.5H3V9l7.5-7.5z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Refine
      </button>
    </div>

    <div id="status"></div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
